name: PR -> Frontend Build & Test

on:
  pull_request:
    paths:
      - frontend/**

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: yarn --frozen-lockfile
    - run: (cd frontend && yarn run test)
    - run: (cd frontend && yarn run fmt:check)
    - run: (cd frontend && yarn run lint:check)
    - run: (cd frontend && yarn run ts:check) # TODO: optimize
